
<ion-app>
  <ion-router-outlet id="main"> </ion-router-outlet>
</ion-app>

<ion-menu  menuId="main-menu"  content-id="main">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true">
   <ion-list>
    <ion-item-divider color="primary">
      Categories
    </ion-item-divider>
    <ion-menu-toggle>
      <ion-item menu="close" *ngFor="let categories of listCategories" (click)="gotocategorie(categories)">
        <ion-icon [name]="categories.icone" slot="start"></ion-icon>
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        <ion-label>
          <p>{{categories.titre}}</p>
        </ion-label>
      </ion-item>
    </ion-menu-toggle>
   
     <ion-item-divider color="primary">Compte</ion-item-divider>
     <ion-menu-toggle>
      <ion-item routerLink="ajout-article">
        <ion-icon name="add" slot="start"></ion-icon>
        <ion-label>Ajouter nouveau article</ion-label>
      </ion-item>
    </ion-menu-toggle>
    <ion-menu-toggle>
      <ion-item  routerlink="panier">
        <ion-icon name="cart" slot="start"></ion-icon>
        <ion-label>Panier</ion-label>
      </ion-item>
    </ion-menu-toggle>
    <ion-menu-toggle>
      <ion-item>
        <ion-icon name="help-circle" slot="start"></ion-icon>
        <ion-label>A propos</ion-label>
      </ion-item>
    </ion-menu-toggle>
   
   </ion-list>
   <div>
    <img src="/assets/imgs/logo.png" alt="" srcset="">
   </div>
  </ion-content>
</ion-menu> 

  
   <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home" >
        <ion-icon name="storefront-outline"></ion-icon>
        accueil
      </ion-tab-button>
      <ion-tab-button tab="list-article" routerLink="list-article">
        <ion-icon name="grid-outline"></ion-icon> 
        categorie
      </ion-tab-button>
      <ion-tab-button tab="panier" routerlink="panier" >
        <ion-icon name="cart"></ion-icon>
        panier
        <ion-badge >{{indice}}</ion-badge>
      </ion-tab-button>
      <ion-tab-button tab="recherche" routerLink="recherche">
        <ion-icon name="search"></ion-icon>
        Search
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
