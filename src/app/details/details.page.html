<ion-header >
  <ion-toolbar  color="primary">
    <ion-button slot="start" (click)=" Back()" fill="clear" color="light" >
      <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
    </ion-button>
      <ion-title class="ion-text-center">Details</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
      </ion-button>
      <ion-badge>0</ion-badge>
    </ion-buttons>
   </ion-toolbar>
</ion-header>
<ion-content  *ngIf="article"  >
  <ion-card>
    <swiper-container 
    [autoplay]="500"
    [loop]="true"
    [pagination]="true"
    [zoom]="true"
     >
        <swiper-slide *ngFor="let image of article.image">
          <div class="slide"  class="swiper-zoom-container" >
          <img class="image" [src]="image">
         </div>
        </swiper-slide>
    </swiper-container>
    <ion-card-header>
        <ion-card-title>
           <h2>{{article.titre}}</h2>
        </ion-card-title>
        <ion-card-subtitle>Marque : {{article.Marque}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-chip color="primary">
        <ion-icon name="location-outline"></ion-icon>
        <ion-label> {{article.region}}</ion-label>
      </ion-chip>
      <ion-chip color="success">
        <ion-label color="text-color: #ffffff">{{article.state}}</ion-label>
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-chip>
      <ion-chip color="success">
        <ion-icon name="cash-outline"></ion-icon>
        <ion-label>{{article.disponibilite?.frais}} FCFA</ion-label>
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-chip>
      <ion-chip color="success">
        <ion-icon name="walk-outline"></ion-icon>
        <ion-label>{{article.disponibilite?.type}}</ion-label>
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-chip>
    
      <ion-grid >
        <ion-row>
          <ion-col size="7">
           
              <p>Note : </p>
          
            <ion-label *ngFor="let etoile of article.etoile">
              <ion-icon class="etoile_icon" name="star"></ion-icon>
             </ion-label>
          </ion-col>
          <ion-col size="5">
            <ion-label>
              <p id="prix">Prix : {{article.prix}} FCFA</p>
            </ion-label>
          </ion-col>
          
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-item-divider>
        <h3>Details</h3> 
    </ion-item-divider>
     
    </ion-card-header>
    <ion-card-content>{{article.description}}</ion-card-content>
  </ion-card>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end" class="ion-padding">
    <ion-button color="primary"  mode="ios">
      Acheter
    </ion-button>
  </ion-fab>
</ion-content>
